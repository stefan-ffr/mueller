            }

        function setLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            
            // Update button styles
            document.querySelectorAll('[id^="lang-"]').forEach(btn => {
                btn.className = "px-4 py-2 rounded-lg font-semibold transition-colors duration-200 bg-white text-gray-700 hover:bg-gray-100";
            });
            document.getElementById(`lang-${lang}`).className = "px-4 py-2 rounded-lg font-semibold transition-colors duration-200 bg-blue-600 text-white";
            
            // Update text
            document.querySelectorAll('[data-i18n]').forEach(elem => {
                const key = elem.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    elem.textContent = translations[lang][key];
                }
            });
            
            document.documentElement.lang = lang;
        }

        // Load saved language or default to German
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'de';
            setLanguage(savedLang);
        });
    </script>
