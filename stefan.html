<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan - Kontakt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- Zurück Button -->
        <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-8">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Zurück zur Übersicht
        </a>

        <div class="max-w-4xl mx-auto">
            <!-- Profil Header -->
            <div class="bg-white rounded-lg shadow-xl p-8 mb-6">
                <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                    <div class="w-32 h-32 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center text-white text-5xl font-bold flex-shrink-0">
                        S
                    </div>
                    <div class="text-center md:text-left flex-grow">
                        <h1 class="text-4xl font-bold text-gray-800 mb-2">Stefan</h1>
                        <p class="text-gray-600 text-lg">Familienmitglied</p>
                    </div>
                </div>
            </div>

            <!-- Kontaktinformationen -->
            <div class="bg-white rounded-lg shadow-xl p-8 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Kontaktinformationen</h2>
                
                <div class="space-y-4">
                    <!-- Telefon -->
                    <div class="flex items-start">
                        <svg class="w-6 h-6 text-blue-600 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <div>
                            <p class="font-semibold text-gray-800">Telefon</p>
                            <a href="tel:+41000000000" class="text-blue-600 hover:text-blue-800">+41 00 000 00 00</a>
                        </div>
                    </div>

                    <!-- E-Mail -->
                    <div class="flex items-start">
                        <svg class="w-6 h-6 text-blue-600 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <div>
                            <p class="font-semibold text-gray-800">E-Mail</p>
                            <a href="mailto:stefan@example.com" class="text-blue-600 hover:text-blue-800">stefan@example.com</a>
                        </div>
                    </div>

                    <!-- Adresse -->
                    <div class="flex items-start">
                        <svg class="w-6 h-6 text-blue-600 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <div>
                            <p class="font-semibold text-gray-800">Adresse</p>
                            <p class="text-gray-600">Musterstraße 123<br>8000 Zürich<br>Schweiz</p>
                        </div>
                    </div>

                    <!-- Website/Social Media -->
                    <div class="flex items-start">
                        <svg class="w-6 h-6 text-blue-600 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                        </svg>
                        <div>
                            <p class="font-semibold text-gray-800">Website</p>
                            <a href="https://example.com" class="text-blue-600 hover:text-blue-800" target="_blank">www.example.com</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- QR Code Bereich -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">QR-Code für Visitenkarten</h2>
                <p class="text-gray-600 mb-6">Scannen Sie diesen QR-Code, um direkt zu dieser Seite zu gelangen</p>
                <div class="flex justify-center">
                    <div id="qrcode" class="inline-block p-4 bg-white border-4 border-blue-200 rounded-lg"></div>
                </div>
                <p class="text-center text-sm text-gray-500 mt-4">URL: <span id="pageUrl" class="font-mono"></span></p>
            </div>

            <!-- vCard Download Button -->
            <div class="mt-6 text-center">
                <button onclick="downloadVCard()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg shadow-lg transition-colors duration-200">
                    Kontakt als vCard speichern
                </button>
            </div>
        </div>
    </div>

    <script>
        // QR Code generieren
        const pageUrl = window.location.href;
        document.getElementById('pageUrl').textContent = pageUrl;
        
        new QRCode(document.getElementById("qrcode"), {
            text: pageUrl,
            width: 200,
            height: 200,
            colorDark: "#1e40af",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // vCard Download Funktion
        function downloadVCard() {
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Stefan
TEL;TYPE=CELL:+41 00 000 00 00
EMAIL:stefan@example.com
ADR;TYPE=HOME:;;Musterstraße 123;Zürich;;8000;Schweiz
URL:https://example.com
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'stefan.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
